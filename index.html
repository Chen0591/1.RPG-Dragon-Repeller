<html lang="en">
<head>

    <title>RPG - Dragon Repeller</title>

<style>
    #text{
        position: absolute;
        top: 10%;
        left: 35%;
        font-size: 20px;
        color: white;
        text-align: center;
        width: auto;
    }
    #star{
        position: absolute;
        top: 30%;
        left:50%;
        font-size: 30px;
        color: gold;
        text-align: center;
        width: auto;
        background-color: orangered;
    }

        background-color: rgb(255, 166, 0);

    }
