<!DOCTYPE html>
<html>
<head>
  <style>
    .fullscreen-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999; /* 确保在最上层显示 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fullscreen-animation img {
      max-width: 80%; /* 设置图片的最大宽度 */
      height: auto;
    }
  </style>
</head>
<body>
  <button id="buyButton">购买</button>
  <button id="attackButton">攻击</button>
  <button id="defense">防御</button>

  <script>
    document.getElementById('buyButton').addEventListener('click', function() {
      const fullscreenAnimation = document.createElement('div');
      fullscreenAnimation.classList.add('fullscreen-animation');

      const gifImg = document.createElement('img');
      gifImg.src = 'gif/a_slime1.gif'; // 替换为你的gif图片路径
      gifImg.classList.add('animation');
      fullscreenAnimation.appendChild(gifImg);
      document.body.appendChild(fullscreenAnimation);
      setTimeout(() => {
        document.body.removeChild(fullscreenAnimation);
      }, 1600); // 控制动画持续时间
    });

    document.getElementById('attackButton').addEventListener('click', function() {
      const fullscreenAnimation = document.createElement('div');
      fullscreenAnimation.classList.add('fullscreen-animation');

      const pngImg = document.createElement('img');
      pngImg.src = 'gif/attack.gif'; // 替换为你的png图片路径
      pngImg.classList.add('animation');
      fullscreenAnimation.appendChild(pngImg);
      document.body.appendChild(fullscreenAnimation);
      setTimeout(() => {
        document.body.removeChild(fullscreenAnimation);
      }, 1000); // 控制动画持续时间
    });

    document.getElementById('defense').addEventListener('click', function() {
      const fullscreenAnimation = document.createElement('div');
      fullscreenAnimation.classList.add('fullscreen-animation');

      const pngImg = document.createElement('img');
      pngImg.src = 'gif/defense.gif'; // 替换为你的png图片路径
      pngImg.classList.add('animation');
      fullscreenAnimation.appendChild(pngImg);
      document.body.appendChild(fullscreenAnimation);
      setTimeout(() => {
        document.body.removeChild(fullscreenAnimation);
      }, 1000); // 控制动画持续时间
    });
  </script>
</body>
</html>
